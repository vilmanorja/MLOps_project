#01_raw: Raw data
customers_raw_data:
  type: pandas.CSVDataset
  filepath: data/01_raw/Customers.csv

loans_raw_data:
  type: partitions.PartitionedDataset
  path: data/01_raw/loans/
  dataset:
    type: pandas.CSVDataset
  filename_suffix: ".csv"


loans_hist_raw_data:
  type: pandas.CSVDataset
  filepath: data/01_raw/Loans_Hist_to_20240331.csv

funds_raw_data:
  type: pandas.CSVDataset
  filepath: data/01_raw/Funds_Hist_to_20240331.csv

transactions_raw_data:
  type: pandas.CSVDataset
  filepath: data/01_raw/Transactions_to_20240331.csv


#02_intermediate: Ingested and Validated
customers_validated:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/customers_validated.csv
  load_args:
    encoding: ISO-8859-1  # Optional, if your file needs it
  save_args:
    lineterminator: "\n"

loans_validated:
  type: partitions.PartitionedDataset
  path: data/02_intermediate/loans_validated
  dataset:
    type: pandas.CSVDataset
    save_args:
      lineterminator: "\n"
  filename_suffix: ".csv"

loans_hist_validated:
  type: pandas.CSVDataset
  save_args:
      lineterminator: "\n"
  filepath: data/02_intermediate/loans_hist_validated.csv

funds_validated:
  type: pandas.CSVDataset
  save_args:
      lineterminator: "\n"
  filepath: data/02_intermediate/funds_validated.csv

transactions_validated:
  type: pandas.CSVDataset
  save_args:
      lineterminator: "\n"
  filepath: data/02_intermediate/transactions_validated.csv

#02_intermediate: Cleaned data
customers_cleaned:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/customers_cleaned.csv
  save_args:
    index: False
    lineterminator: "\n"

loans_cleaned:
  type: partitions.PartitionedDataset
  path: data/02_intermediate/loans_cleaned
  dataset:
    type: pandas.CSVDataset
    save_args:
      index: False
      lineterminator: "\n"
  filename_suffix: ".csv"

loans_hist_cleaned:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/loans_hist_cleaned.csv
  save_args:
    index: False
    lineterminator: "\n"

funds_cleaned:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/funds_cleaned.csv
  save_args:
    index: False
    lineterminator: "\n"

transactions_cleaned:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/transactions_cleaned.csv
  save_args:
    index: False
    lineterminator: "\n"

